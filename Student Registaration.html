<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registartion Form</title>
    <link rel="stylesheet" href="Registartion.css">
</head>
<body>
    <div class="Box">
        <h1>FILL THE FORM BELOW</h1>

        <section id="Form">
            <form action="">
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" placeholder="Enter  your full name" aria-label="Name"><br><br>

                <label>Date of birth</label><br>
                <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" aria-label="Date of birth">
                <br><br>

                <label for="Gender">Please select you Gender: </label><br>
                <input type="radio" id="Male" name="Gender" value="Male" aria-label="Male">
                <label for="Male">Male</label><br>
                <input type="radio" id="Female" name="Gender" value="Female" aria-label="Female">
                <label for="Female">Female</label><br><br>

                <label for="Address">Adress</label><br>
                <input type="address" id="Address" name="address" placeholder="Enter your address" aria-label="Address"><br><br>

                <label for="Telephone">Telephone</label><br>
                <input type="number" id="Telephone" name="telephone" placeholder="Enter your phone number" aria-label="Telephone"><br><br>

                <label for="Email">Email:</label><br>
                <input type="email" id="Email" name="email" placeholder="Enter your email" aria-label="Email"><br><br>

                <label for="Course">Course:</label><br>
                <input type="text" id="Course" name="course" placeholder="Enter your course name" aria-label="Course"><br><br>

                <button type="submit" id="button">Submit</button>
                <button type="reset" id="button">Cancel</button>
            </form>
        </section>
    </div>
</body>
</html>
